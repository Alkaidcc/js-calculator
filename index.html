<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style/reset.css">
  <link rel="stylesheet" href="./style/styles.css">
  <title>JavaScript Calculator</title>
</head>

<body>
  <div class="container">
    <div class="calculator">
      <div class="keyboard" id="calculator-display">
        <div class="top-display"></div>
        <div class="bottom-display"></div>
      </div>
      <div class="keyboard" id="key-ac">AC</div>
      <div class="keyboard operator" id="key-div">/</div>
      <div class="keyboard operator" id="key-mul">&times;</div>
      <div class="keyboard operand" id="key-7">7</div>
      <div class="keyboard operand" id="key-8">8</div>
      <div class="keyboard operand" id="key-9">9</div>
      <div class="keyboard operator" id="key-sub">-</div>
      <div class="keyboard operand" id="key-4">4</div>
      <div class="keyboard operand" id="key-5">5</div>
      <div class="keyboard operand" id="key-6">6</div>
      <div class="keyboard operator" id="key-add">+</div>
      <div class="keyboard operand" id="key-1">1</div>
      <div class="keyboard operand" id="key-2">2</div>
      <div class="keyboard operand" id="key-3">3</div>
      <div class="keyboard operand" id="key-0">0</div>
      <div class="keyboard operand" id="key-dot">.</div>
      <div class="keyboard" id="key-equal">=</div>
    </div>
  </div>
  <script src="./script/index.js"></script>
</body>

</html>
